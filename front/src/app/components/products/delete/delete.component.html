<mat-card>
    <mat-card-title>
        Exclusão de produto
    </mat-card-title>
    <form>
        <mat-form-field>
            <input matInput placeholder="Nome"
            [value]="product.name" name="nome" disabled>
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Preço (R$)"
            [value]="product.price" name="price" disabled>
        </mat-form-field>
    </form>

    <button mat-raised-button color="warn" (click)="deleteProducts()">
        Excluir
    </button>
    <button mat-raised-button color="basic" (click)="cancel()">
        Cancelar
    </button>
</mat-card>
