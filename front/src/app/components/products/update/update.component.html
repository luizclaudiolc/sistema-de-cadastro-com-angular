<mat-card>
  <mat-card-title>
    Alteração de produto
  </mat-card-title>
  <form>
    <mat-form-field>
      <input matInput placeholder="Nome"
      [(ngModel)]="product.name" name="nome">
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Preço (R$)"
      [(ngModel)]="product.price" name="price">
    </mat-form-field>
  </form>

  <button mat-raised-button color="warn" (click)="updateProduct()">
    Atualizar
  </button>
  <button mat-raised-button color="basic" (click)="cancel()">
    Cancelar
  </button>
</mat-card>
